 <mat-card *ngFor="let prod of products" class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image">
                <img mat-card-image src="{{prod.imgUrl}}" alt="{{prod.name}}">

          </div>
          <mat-card-title>{{prod.name}}</mat-card-title>
        </mat-card-header>
        <img class="image" mat-card-image src="{{prod.imgUrl}}" alt="{{prod.name}}">
        <mat-card-content>
          <p>
                {{prod.name}} : ${{prod.price}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>

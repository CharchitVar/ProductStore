<mat-card class="register">
    <mat-card-header>
       <h3 style="color: coral; margin-left: 120px;">Registration Page</h3> 
    </mat-card-header>
    <div>
    <mat-card-content>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <mat-form-field class="element">
                        <input type="text" placeholder="First Name" formControlName="firstName" matInput [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
                        <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                            <div *ngIf="f.firstName.errors.required">First Name is required</div>
                        </div>
                    </mat-form-field>
                    </div>
                    <div class="form-group">
                            <mat-form-field class="element">
                        <input type="text" placeholder="Last Name" formControlName="lastName" matInput [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
                        <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                            <div *ngIf="f.lastName.errors.required">Last Name is required</div>
                        </div>
                        </mat-form-field>
                    </div>
                    <div class="form-group">
                            <mat-form-field class="element">
                        <input type="text" placeholder="Email" matInput formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required">Email is required</div>
                            <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                        </div>
                        </mat-form-field>
                    </div>
                    <div class="form-group">
                            <mat-form-field class="element">
                        <input type="password" placeholder="Password" matInput formControlName="password"  [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                            <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                        </div>
                        </mat-form-field>
                    </div>
                    <div class="form-group">
                        <button mat-raised-button color="primary" (click)="register()" style="text-align: center; left: 200px;"> Register</button>
                    </div>
                </form>
    </mat-card-content>
</div>
</mat-card>
